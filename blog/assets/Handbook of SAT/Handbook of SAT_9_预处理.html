<h2 id="%E7%AE%80%E4%BB%8B">简介</h2>
<p>其他领域中的问题：自动编码生成SAT问题，再使用SAT求解器求解。</p>
<p>冗余：自动编码会产生冗余的变量或子句</p>
<p>预处理技术：消除冗余（重新编码），提高求解效率（推理）</p>
<p>内处理技术：对CDCL的生成子句应用预处理技术</p>
<p>冗余不一定是坏事：CDCL求解器一定程度上利用了冗余</p>
<footer> <em>石晋</em> <em>2024.04.23</em></footer>
</section>

<h2 id="%E6%A8%A1%E5%9E%8B%E9%87%8D%E5%BB%BA">模型重建</h2>
<p>在预处理（模型简化）的过程中，可能会消除部分变量（有界变量消除等）或删除部分子句（阻塞子句等）</p>
<p>需求：当最终判断SAT可满足时，需要反推到原始模型</p>
<p>方法：尝试-反转</p>
<p>可参考<a href="https://shijin.space/blog/2024/03/28/ijcai_2012_inprocessing/">内处理</a>论文</p>

<h2 id="%E7%AE%80%E5%8D%95%E7%B1%BB">简单类</h2>
<ul>
<li>平凡可满足公式：每个公式至少有一个正/负文字</li>
<li>Horn公式：每个公式至多有一个正文字
<ul>
<li>证明：如果存在一个单位子句，进行赋值并单位传播，直到不存在单位子句。此时若产生空子句，则不满足；否则符合平凡可满足公式。</li>
<li>dual-Horn公式：每个公式至多有一个负文字</li>
</ul>
</li>
<li>2-CNF公式：每个公式有且仅有两个文字
