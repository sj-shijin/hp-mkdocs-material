<h2 id="%E4%BA%9A%E9%87%8C%E5%A3%AB%E5%A4%9A%E5%BE%B7%E5%92%8C%E4%B8%89%E6%AE%B5%E8%AE%BA%E5%85%AC%E5%85%83%E5%89%8D4%E4%B8%96%E7%BA%AA">亚里士多德和三段论（公元前4世纪）</h2>
<p>主语(S)+谓语(P)+四种命题：“与世界相对应”</p>
<ul>
<li>普遍肯定(A)：所有S是P为真</li>
<li>普遍否定(E)：没有S是P为真</li>
<li>特殊肯定(I)：一些S是P为真</li>
<li>特殊否定(O)：一些S不是P为真​</li>
</ul>
<p>古典时期假设：逻辑是双值的，不能包含空集</p>
<ul>
<li>A和E不能同时为真，I和O不能同时为假</li>
</ul>
<footer> <em>石晋</em> <em>2024.03.29</em></footer>
</section>

<p>罗素与怀特海德在《数学原理》中提出类型理论：规定对象只能与相同或更高类型的对象进行关联，避免了集合的自我包含。</p>

<h2 id="%E5%93%A5%E5%BE%B7%E5%B0%94%E4%B8%8D%E5%AE%8C%E5%A4%87%E5%AE%9A%E7%90%86">哥德尔不完备定理</h2>
<p>逻辑主义（弗雷德、罗素、希尔伯特）：数学可以从有限的公理中推导出来（完备）</p>
<p>哥德尔不完备定理：能够制定算数定律的公理系统一定是不完备的</p>
<ul>
<li>
<p>自指悖论（罗素悖论，哥德尔不完备定理，停机问题）</p>
</li>
<li>
<p>一阶逻辑的完备性</p>
</li>
</ul>

<h2 id="%E8%A7%A3%E6%9E%90%E7%9A%84%E5%A4%8D%E6%9D%82%E6%80%A7">解析的复杂性</h2>
<ul>
<li>树解析：从现有子句推出新子句</li>
<li>序列解析：从一个子句推出新子句</li>
</ul>
<p>树解析效率低下，存在冗余</p>
<p>基于DPLL框架的SAT求解器存在类似的低效率和冗余</p>
<footer> <em>石晋</em> <em>2024.03.29</em></footer>
</section>

<h2 id="%E5%9F%BA%E4%BA%8E%E8%A7%A3%E6%9E%90%E7%9A%84sat%E6%B1%82%E8%A7%A3%E5%99%A8%E6%94%B9%E8%BF%9B">基于解析的SAT求解器改进</h2>
<p>变量选择/赋值选择：</p>
<ul>
<li>最短子句</li>
<li>选择正负文字差异最大的变量</li>
<li>贪婪启发</li>
<li>满足更多的子句（可满足友好）</li>
<li>正负值搜索空间大小类似（不可满足友好）</li>
<li>变量赋值活动（VSIDS）</li>
</ul>
<p>前瞻（Lookahead）：同时尝试几个变量的赋值，选择最优的继续</p>
<p>深度优先前瞻：重启</p>
<p><strong>子句学习</strong></p>
<footer> <em>石晋</em> <em>2024.03.29</em></footer>
</section>

<h2 id="%E9%9A%8F%E6%9C%BA%E5%B1%80%E9%83%A8%E6%90%9C%E7%B4%A2stochastic-local-search">随机局部搜索(Stochastic Local Search)</h2>
<p>SLS是解决困难组合问题最成功和最广泛使用的通用策略之一</p>
<ul>
<li>模拟退火</li>
<li>进化算法</li>
</ul>
<p>应用于SAT问题的SLS算法：</p>
<ul>
<li>GSAT算法（90年代比DPLL更快）
<ul>
<li>遗传算法（适应度评估—选择—交叉—变异）</li>
</ul>
</li>
<li>GSAT+子句权重</li>
<li>GSAT+随机游走</li>
<li>SAPS算法：基于子问题分割求解</li>
