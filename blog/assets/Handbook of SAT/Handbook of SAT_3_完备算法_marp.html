<h1 id="%E7%AC%AC3%E7%AB%A0-%E5%AE%8C%E5%A4%87%E7%AE%97%E6%B3%95complete-algorithms">第3章 完备算法(Complete Algorithms)</h1>
<p>Handbook of Satisfiability (2nd ed.), Chapter 3</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-footer=" *石晋* *2024.03.12*" data-theme="yoimiya" data-heading-divider="2,3" lang="zh-CN" data-marpit-pagination="2" style="--paginate:true;--footer: *石晋* *2024.03.12*;--theme:yoimiya;--heading-divider:2,3;" data-marpit-pagination-total="14">
<h2 id="%E7%AB%A0%E8%8A%82%E7%AE%80%E4%BB%8B">章节简介</h2>
<p>完备算法：当程序运行终止时，能够对SAT问题的满足性做出正确判断的算法。</p>
<ul>
<li>
<p>存在量化(Existential Quantification)</p>
<p>在不改变满足性情况下，对变量进行消除。将复杂问题转化为简单测试。</p>
</li>
<li>
<p>可靠和完备的推理规则(Sound and Complete Inference Rule)</p>
<p>使用推理规则，直到产生矛盾（空字句）。</p>
</li>
<li>
<p>真值赋值空间中的系统搜索(Systematic Search in the Space of Truth Assignments)</p>
<p>相较于前两种方法占用空间较少。</p>
</li>
</ul>
<footer> <em>石晋</em> <em>2024.03.12</em></footer>
</section>

<h3 id="%E8%95%B4%E5%90%AB%E5%9B%BE%E4%B8%8E%E7%8B%AC%E4%B8%80%E8%95%B4%E5%90%AB%E7%82%B9uip">蕴含图与独一蕴含点(UIP)</h3>
<div class=ldiv>

<h2 id="%E6%80%BB%E7%BB%93">总结</h2>
<ul>
<li>
<p>三类完备算法：</p>
<ul>
<li>存在量化</li>
<li>逻辑推理</li>
<li>系统搜索</li>
</ul>
</li>
<li>
<p>现有主流算法：搜索+推理</p>
</li>
<li>
<p>认证(Certifying)：对于不满足的SAT问题，显式推理到一个空子句（以及其他变体）。</p>
</li>
</ul>
